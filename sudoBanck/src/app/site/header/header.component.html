<nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">
        <a href="/"><img class="logo_navbar" src="/assets/img/geral/logo.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ml-4 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Oportunidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Nos conheça</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/">Contato</a>
                </li>
            </ul>
            <div class="d-flex" *ngIf="!user">
              <button type="button" class="btn-default backgroundHalf space-btn" data-bs-toggle="modal" data-bs-target="#modalLogar">Logar</button>
              <button type="button" class="btn-default backgroundFull" data-bs-toggle="modal" data-bs-target="#modalRegistrar">Registrar</button>
            </div>
            <div class="d-flex" *ngIf="user">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link nameUser" href="home">{{user.name}}</a>
                </li>
              </ul>
              <button class="btn-default backgroundFull btn-back" (click)="logout()"><i class="space-btn fas fa-chevron-left"></i>Sair</button>
          </div>
        </div>
    </div>
</nav>


<!-- Modal -->
<div class="modal fade" id="modalLogar" tabindex="-1" aria-labelledby="modalLogarLabel" aria-hidden="true">
    <div class="modal-dialog mw-100 w-75">
        <div class="modal-content">
            <div class="background-modal">
                <div class="modal-body">
                    <button type="button" class="btn-close clone-space" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="card card-modal">
                        <div class="postion-title-card">
                            <p class="title-card">Faça login</p>
                        </div>
                        <div id="mnsAguardCont" *ngIf="message">
                          <small class="alert d-block alert-danger" id="msnAlertContentCont">
                              {{ message }}
                          </small>
                        </div>
                          <div class="form-row">
                              <div class="form-group col-sm-12 col-md-12">
                                  <label class="label-form-contact" for="email">E-mail</label>
                                  <div class="input-container">
                                      <i class="fas fa-envelope icon-defaultModal"></i>
                                      <input type="email" [(ngModel)]="email" class="form-control input-contact" name="email" id="email" placeholder="Digite seu melhor e-mail" required>
                                  </div>
                              </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12">
                                <label class="label-form-contact" for="password">Senha</label>
                                <div class="input-container">
                                    <i class="fas fa-key icon-defaultModal"></i>
                                    <input type="password" [(ngModel)]="password" class="form-control input-contact" name="password" id="password" placeholder="Digite seu senha" required>
                                </div>
                            </div>
                          </div>
                          <button class="btn-default btn-send-submit backgroundFull" (click)="logar()">LOGAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalRegistrar" tabindex="-1" aria-labelledby="modalRegistrarLabel" aria-hidden="true">
    <div class="modal-dialog mw-100 w-75">
        <div class="modal-content">
            <div class="background-modal">
                <div class="modal-body">
                    <button type="button" class="clone-space btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="card card-modal">
                        <div class="postion-title-card">
                            <p class="title-card">Faça seu registro</p>
                        </div>
                          <div class="form-row">
                              <div class="form-group col-sm-12 col-md-7">
                                  <label class="label-form-contact" for="name">Nome</label>
                                  <div class="input-container">
                                      <i class="fas fa-user icon-default"></i>
                                      <input type="text" class="form-control input-contact" id="name" placeholder="Digite seu nome" required>
                                  </div>
                              </div>
                              <div class="form-group col-sm-12 col-md-5">
                                  <label class="label-form-contact" for="cpf">Cpf</label>
                                  <div class="input-container">
                                      <i class="far fa-id-card icon-default"></i>
                                      <input type="text" class="form-control input-contact" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                                  </div>
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="form-group col-sm-12 col-md-7">
                                  <label class="label-form-contact" for="email">E-mail</label>
                                  <div class="input-container">
                                      <i class="fas fa-envelope icon-default"></i>
                                      <input type="email" class="form-control input-contact" name="email" id="email" placeholder="Digite seu melhor e-mail" required>
                                  </div>
                              </div>
                              <div class="form-group col-sm-12 col-md-5">
                                <label class="label-form-contact" for="telephone">Telefone</label>
                                <div class="input-container">
                                    <i class="fas fa-phone icon-default"></i>
                                    <input type="text" class="form-control input-contact" name="telephone" id="telephone" placeholder="+00 (00) 00000-0000" required>
                                </div>
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12">
                                <label class="label-form-contact" for="password">Senha</label>
                                <div class="input-container">
                                    <i class="fas fa-key icon-default"></i>
                                    <input type="password" class="form-control input-contact" name="password" id="password" placeholder="Escolhar uma senha" required>
                                </div>
                            </div>
                          </div>
                          <div class="form-row">
                            <div class="form-group col-sm-12 col-md-12">
                                <label class="label-form-contact" for="password">Confirmar Senha</label>
                                <div class="input-container">
                                    <i class="fas fa-key icon-default"></i>
                                    <input type="password" class="form-control input-contact" name="password" id="password" placeholder="Confirme sua senha" required>
                                </div>
                            </div>
                          </div>
                          <div class="form-row">
                              <div class="form-group col-sm-12 col-md-5">
                                  <label class="label-form-contact" for="cep">Cep</label>
                                  <div class="input-container">
                                      <i class="fas fa-street-view icon-default"></i>
                                      <input type="text" class="form-control input-contact" name="cep" id="cep" placeholder="000000-000" required>
                                  </div>
                              </div>
                              <div class="form-group col-sm-12 col-md-7">
                                  <label class="label-form-contact" for="rua">Rua</label>
                                  <div class="input-container">
                                      <i class="fas fa-road icon-default"></i>
                                      <input type="text" class="form-control input-contact" name="rua" id="rua" placeholder="Nome da rua" required>
                                  </div>
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="form-group col-sm-12 col-md-7">
                                  <label class="label-form-contact" for="bairro">Bairro</label>
                                  <div class="input-container">
                                      <i class="fas fa-industry icon-default"></i>
                                      <input type="text" class="form-control input-contact" name="bairro" id="bairro" placeholder="Nome do bairro" required>
                                  </div>
                              </div>
                              <div class="form-group col-sm-12 col-md-5">
                                  <label class="label-form-contact" for="numero">Numero</label>
                                  <div class="input-container">
                                      <i class="fas fa-sort-numeric-up icon-default"></i>
                                      <input type="text" class="form-control input-contact" name="numero" id="numero" placeholder="1234" required>
                                  </div>
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="form-group col-sm-12 col-md-4">
                                  <label class="label-form-contact" for="estado">Estado</label>
                                  <div class="input-container">
                                      <i class="fas fa-map-marked icon-default"></i>
                                      <input type="text" class="form-control input-contact" name="estado" id="estado" placeholder="CE" required>
                                  </div>
                              </div>
                              <div class="form-group col-sm-12 col-md-8">
                                  <label class="label-form-contact" for="cidade">Cidade</label>
                                  <div class="input-container">
                                      <i class="fas fa-city icon-default"></i>
                                      <input type="text" class="form-control input-contact" name="cidade" id="cidade" placeholder="Fortaleza" required>
                                  </div>
                              </div>
                          </div>
                          <div class="form-row">
                              <div class="form-group col-sm-12 col-md-12">
                                  <label class="label-form-contact" for="complemento">Complemento</label>
                                  <div class="input-container">
                                      <i class="fas fa-audio-description icon-default"></i>
                                      <input type="text" class="form-control input-contact" name="complemento" id="complemento" placeholder="Duplex, prox. ao campo...">
                                  </div>
                              </div>
                          </div>
                          <button type="submit" class="btn-default btn-send-submit backgroundFull">ENVIAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
